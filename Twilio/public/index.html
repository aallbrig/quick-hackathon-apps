<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Hack</title>
  </head>
  <body>
    <h3> Enter phone number and text to send via SMS </h3>
    <form action="send_text" method="POST">
      <label>Phone Number</label>
      <input name="phone_number" />
      <label>Text </label>
      <textarea name="sms_text"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
